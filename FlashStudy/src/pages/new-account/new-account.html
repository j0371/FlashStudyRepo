<ion-header>

  <ion-navbar hideBackButton>

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon name="arrow-back" class="back" (click)="goBack()"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-title class="notHome">CREATE ACCOUNT</ion-title>
              </ion-col>
              <ion-col> </ion-col>
            </ion-row>
          </ion-grid>
      
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="register()">

        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" margin-top margin-bottom></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" margin-top margin-bottom></ion-input>
        </ion-item>

                <ion-item>
          <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="cPassword" name="cPassword" margin-top margin-bottom></ion-input>
        </ion-item>
      
      </form>

      <div text-center>
        <button ion-button margin (click)="register()">Create Account</button>
      </div>

</ion-content>
