<ion-header>
  <ion-navbar>

      <ion-grid>
          <ion-row>
            <ion-col>
    <ion-title text-uppercase>sign in</ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div>
    <h3>FLASH STUDY</h3>

    <form>

        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" padding-top padding-bottom></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" padding-top padding-bottom></ion-input>
        </ion-item>
      
      </form>

      <button ion-button margin (click)="signin()">Sign In</button>

      <button ion-button margin (click)="clickAccount()">Sign Up</button>

      <p><a (click)="goToReset()">Click here</a> if you've forgotten your password</p>

      <button ion-button margin (click)="clickAbout()">About (temp)</button>

  </div>
  
</ion-content>
