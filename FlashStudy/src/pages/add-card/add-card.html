<ion-header>

  <ion-navbar hideBackButton>
      <ion-title class="notHome">NEW CARDS</ion-title>
      <ion-icon name="arrow-back" class="back" (click)="goBack()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Front Text"></ion-input>
    </ion-item>

    <ion-item no-lines (click)="clickImg()">
      <ion-icon name="add-circle" item-start></ion-icon>
      <div ion-text color="dark">Add Image To Front</div>
    </ion-item>
    
    <ion-item>
        <ion-input type="text" placeholder="Back Text"></ion-input>
      </ion-item>

    <ion-item no-lines (click)="clickImg()">
        <ion-icon name="add-circle" item-start></ion-icon>
        <div ion-text color="dark">Add Image To Back</div>
      </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button style="width:25%" margin (click)="addCardButton()">Add Card</button>
    <button ion-button style="width:25%" margin (click)="goBack()">Done</button>
  </div>    

</ion-content>
