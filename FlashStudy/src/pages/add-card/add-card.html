<ion-header>

  <ion-navbar hideBackButton>

      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="arrow-back" class="back" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-title class="notHome">NEW CARDS</ion-title>
            </ion-col>
            <ion-col> </ion-col>
          </ion-row>
        </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Front Text" [(ngModel)]="frontText"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-input type="text" placeholder="Back Text" [(ngModel)]="backText"></ion-input>
      </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button style="width:25%" margin (click)="addCardButton()">Add Card</button>
    <button ion-button style="width:25%" margin (click)="goBack()">Done</button>
  </div> 

</ion-content>
