<ion-header>
  <ion-navbar hideBackButton>

      <ion-grid>
          <ion-row>
            <ion-col> </ion-col>
            <ion-col>
              <ion-title class="notHome">SETS</ion-title>
            </ion-col>
            <ion-col><ion-icon name="more" class="settings" (click)="goToPopOver()"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>


  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
