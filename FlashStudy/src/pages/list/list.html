<ion-header>
  <ion-navbar hideBackButton>
    <button (click)="goBack()" class="back">
    <ion-icon name="arrow-back" class="backIcon"></ion-icon>
    </button>
    <ion-title>SETS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
