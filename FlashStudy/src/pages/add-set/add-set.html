
<ion-header>

  <ion-navbar>
    <ion-title>NEW SET</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Set Name"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label ion-text color="dark">Icon</ion-label>
            <ion-select [(ngModel)]="icon">
              <ion-option value="flask">Flask</ion-option>
              <ion-option value="calculator">Calculator</ion-option>
              <ion-option value="musical-notes">Musical Note</ion-option>
              <ion-option value="alert">Alert</ion-option>
              <ion-option value="attach">Paper Clip</ion-option>
              <ion-option value="build">Wrench</ion-option>
            </ion-select>
          </ion-item>

      </ion-list>

      <div id="buttonDiv">
      <button ion-button (click)="showAlert()">Add Set</button>
      </div>

</ion-content>
