<ion-header>

  <ion-navbar hideBackButton>
    <ion-title class="notHome">EXAMPLE SET</ion-title>

    <ion-icon name="arrow-back" class="back" (click)="goBack()"></ion-icon>
    <ion-icon name="more" class="settings" (click)="goToPopOver()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div text-center margin>
        <button ion-button (click)="clickReset()">Reset Cards</button>
        </div>

    <ion-card (click)="clickCard()">
      <ion-card-content>

        <div >
          <ion-list>
            <ion-item text-center><div ion-text color="dark">Image card Example</div></ion-item>
            <ion-item text-center><div ion-text color="dark"><img src="../assets/imgs/ball.jpg" /></div></ion-item>
          </ion-list>
        </div>

      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let card of cards" (click)="clickCard()">
        <ion-card-content>

          <div>
            <ion-list inset>
              <ion-item text-center><div ion-text color="dark">{{ card.front }}</div></ion-item>
              <ion-item text-center><div ion-text color="dark">{{ card.back }}</div></ion-item>
            </ion-list>
          </div>

        </ion-card-content>
      </ion-card>

      <div text-center margin>
    <button ion-button (click)="clickReset()">Reset Cards</button>
    </div>

</ion-content>
